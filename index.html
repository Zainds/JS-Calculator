<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="display-container">
        <span class="display"></span>
      </p>
      <div class="buttons">
        <div class="zero row">
          <button id="ac" class="action">AC</button>
          <button id="backspace" class="action">â†¤</button>
          <button id="sign" class="action">+/-</button>
          <button id="divide" class="operation">/</button>
        </div>
        <div class="first row">
          <button id="seven" class="num">7</button>
          <button id="eight" class="num">8</button>
          <button id="nine" class="num">9</button>
          <button id="multiply" class="operation">*</button>
        </div>
        <div class="second row">
          <button id="four" class="num">4</button>
          <button id="five" class="num">5</button>
          <button id="six" class="num">6</button>
          <button id="substract" class="operation">-</button>
        </div>
        <div class="third row">
          <button id="seven" class="num">1</button>
          <button id="eight" class="num">2</button>
          <button id="nine" class="num">3</button>
          <button id="add" class="operation">+</button>
        </div>
        <div class="fourth row">
          <button id="zero" class="num">0</button>
          <button id="dot">.</button>
          <button id="calc" class="calc">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
