<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">Result: Y</div>
      <div class="buttons">
        <div class="first row">
          <button title="seven">7</button>
          <button title="eight">8</button>
          <button title="nine">9</button>
          <button title="divide">/</button>
        </div>
        <div class="second row">
          <button title="four">4</button>
          <button title="five">5</button>
          <button title="six">6</button>
          <button title="multiply">X</button>
        </div>
        <div class="third row">
          <button title="seven">1</button>
          <button title="eight">2</button>
          <button title="nine">3</button>
          <button title="substract">-</button>
        </div>
        <div class="fourth row">
          <button title=".">.</button>
          <button title="zero">0</button>
          <button title="calc">=</button>
          <button title="add">+</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
